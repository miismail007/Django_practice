<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<form action="register/" method="post">
		{% csrf_token %}
		<input type="text" name="username" placeholder="username">
		<input type="text" name="password" placeholder="password">
		<input type="submit" name="submit">
	</form>
	<p>{{status}}</p>
</body>
</html>
