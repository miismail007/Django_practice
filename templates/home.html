{% load static %}
<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>SLR model</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
  <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  
      <link rel="stylesheet" href="{% static 'css/style.css'%}">

  
</head>

<body>
  <section>
  <!--for demo wrap-->
  <h1>Simple Linear Regression Model</h1>
  <div class="tbl-header">
    <table cellpadding="0" cellspacing="0" border="0">
      <thead>
        <tr>
          <th>Experience (Years)</th>
            <th>Salary ($)</th>
        </tr>
      </thead>
    </table>
  </div>
  <div class="tbl-content">
    <table cellpadding="0" cellspacing="0" border="0">
      <tbody>
        {% for i,b in data %}
        {% for j in i %}
        <tr>
          <td>{{ j }}</td>
        <td>{{ b }}</td>
        </tr>
      {% endfor %}
        {% endfor %}
      </tbody>
    </table>
  </div>
</section>

  <div class="container" style="margin-top: -55px;">
  <h2>Predict Here...</h2>
  <form action="add">
    <div class="form-group">
      <label for="email">Enter experience:</label>
      <input type="text" class="form-control"  placeholder="Enter experience" name="num2">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
  <h4 style="float: left;">Experience : </h4><h4 style="float: left;">{{exp}}</h4>
  <h4 style="float: left;margin-left: 20px;">Salary : $</h4><h4 style="float: left;">{{result}}</h4>
  <h4 style="float: left;margin-left: 20px;">Accuracy : </h4><h4 style="float: left;">{{accuracy}}%</h4>
</div>
  

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="{% static 'js/index.js'%}"></script>

</body>
</html>
